{% load static %}
{% load compress %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  {% compress css %}
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  {% endcompress %}

  <title>Hello, world!</title>
</head>

<body class="absolute inset-0 bg-black">

  <div class="absolute inset-0 bg-[url('/static/img/MainBackground.jpg')] bg-cover bg-center"></div>

  <div class="flex justify-end items-center h-screen">
    <div class="container" style="width: 450px; height: 587px;">
      <div class="bg-white p-8 rounded-lg shadow-lg" style="height: 100%;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissable" role="alert">
          <button class="close btn btn-success" data-dismiss="alert">
            <small><sup>x</sup></small>
          </button>
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        <!-- Your login form or content goes here -->
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
